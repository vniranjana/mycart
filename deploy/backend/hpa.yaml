---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: myapp-backend-hpa
  namespace: mycart
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mycart-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50